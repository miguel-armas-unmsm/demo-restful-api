<div class = "container">

    <table mat-table [dataSource]="courseList" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Asignatura </th>
          <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="academicYear">
          <th mat-header-cell *matHeaderCellDef> Ciclo </th>
          <td mat-cell *matCellDef="let course"> {{course.academicYear}} </td>
        </ng-container>
      
        <ng-container matColumnDef="credits">
          <th mat-header-cell *matHeaderCellDef> Cr√©ditos </th>
          <td mat-cell *matCellDef="let course"> {{course.credits}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
