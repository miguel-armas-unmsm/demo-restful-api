server:
  port: 8095

spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      failFast: true
      name: business #prefix, name of API type
      profile: dining-room-order-dev #sufix, indicate the execution environment
      #label: latest
      username: admin
      password: 123
      retry:
        max-attempts: 1
        max-interval: 1000

  application:
    name: business-dining-room-order

springdoc:
  swagger-ui:
    path: /swagger/index.html
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"